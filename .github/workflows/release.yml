name: "Publish GitHub Action"
on:
  push:
    branches:
      - master
jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - run: sh ./test-json.sh
  publish:
    needs: [test-action]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: TG908/publish-github-action@v1
        with:
          github_token: ${{ secrets.TOKEN }}